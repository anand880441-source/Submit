<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        @media (max-width:600px) {
            p {
                font-size: 14px;
            }
        }

        @media (max-width:900px) {
            p {
                font-size: 18px;
            }
        }

        @media (min-width:900px) {
            p {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <p>Text</p>
</body>

</html>
